<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${notificationTitle}">Notification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <!-- Header -->
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        <h1 style="color: #333; margin: 0;" th:text="${notificationTitle}">Notification Title</h1>
    </div>
    
    <!-- Greeting -->
    <p>Hello <span th:text="${userName}">User</span>,</p>
    
    <!-- Message -->
    <div style="background-color: #ffffff; padding: 20px; border-left: 4px solid #007bff; margin: 20px 0;">
        <p style="margin: 0; font-size: 16px; line-height: 1.5;" th:text="${notificationMessage}">
            Notification message
        </p>
    </div>
    
    <!-- Priority indicator -->
    <div th:if="${priority == 'URGENT' or priority == 'HIGH'}" 
         th:style="'background-color: ' + (${priority == 'URGENT'} ? '#dc3545' : '#fd7e14') + '; color: white; padding: 10px; border-radius: 4px; margin: 15px 0; text-align: center;'">
        <strong>Priority: <span th:text="${priority}">HIGH</span></strong>
    </div>
    
    <!-- Action button -->
    <div th:if="${hasAction}" style="text-align: center; margin: 30px 0;">
        <a th:href="${actionUrl}" 
           style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; font-weight: bold;"
           th:text="${actionText}">Take Action</a>
    </div>
    
    <!-- Footer -->
    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
    <p style="color: #666; font-size: 14px;">
        This notification was sent on <span th:text="${#temporals.format(createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 10:00:00</span><br>
        You can view all notifications in your <a th:href="${baseUrl + '/notifications'}">Trackify dashboard</a>.
    </p>
    
    <p style="color: #666; font-size: 12px;">
        Best regards,<br>Trackify Team
    </p>
    
</body>
</html>
